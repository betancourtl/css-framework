<!-- carousel component -->
<div class="row row--expand">
  <div class="col-xs-12">
    <h2 class="text-center">CSS3 Carousel</h2>
  </div>
  <div class="col--xs12">
    <div class="carousel">

      <div class="carousel__images">

        <input name="image-inputs" id="input1" checked type="radio"/>
        <input name="image-inputs" id="input2" type="radio"/>
        <input name="image-inputs" id="input3" type="radio"/>

        <img src="./images/img1.png" alt="image">
        <img src="./images/img2.png" alt="image">
        <img src="./images/img1.png" alt="image">

        <div class="carousel__controls">
          <label for="input1"><span class="carousel_button"></span></label>
          <label for="input2"><span class="carousel_button"></span></label>
          <label for="input3"><span class="carousel_button"></span></label>
        </div>

      </div>
    </div>
  </div>
</div>
